{$plugins}

<div class="row-welcome{$content_class}">
	<div class="row-body">
		<div class="welcome-inner">
			<div class="welcome-message">
				<div class="welcome-title">
					<div class="stemlio-image">
						<!-- Image Placeholder -->
					</div>
					 <div class="animated-text-wrapper">
						<p>the newest social media platform for STEM enthusiasts to <span style="color: #4f7df3;" class="typed-text"> </span><span class="cursor">&nbsp;</span>
						</p>	
					 </div>
					<div>
				</div>
				</div>
			</div>
			<div class="welcome-inputs">
				<form action="{$welcome_url}" method="POST" autocomplete="off">
					{$registerMsg}
					<!--<input type="text" name="first_name" placeholder="{$lng->first_name}">-->
					<!--<input type="text" name="last_name" placeholder="{$lng->last_name}">-->
					<input type="text" name="username" placeholder="{$lng->username}">
					<input type="password" name="password" placeholder="{$lng->password}">
					<input type="text" name="email" placeholder="{$lng->email}">
					{$captcha}
					<div class="conditions"><input type="checkbox" name="verification" value="1"><label for="terms-conditions">{$lng->terms_conditions}</label></div>
					<button type="submit" name="register"  class="register-button">{$lng->register}</button>{$fblogin}
				</form>
				<br>
				<form action="{$welcome_url}" method="POST" autocomplete="off">
					{$loginMsg}
					<input type="text" name="username" placeholder="{$lng->username_or_email}">
					<input type="password" name="password" placeholder="{$lng->password}">
					<button type="submit" name="login" class="login-button">{$lng->login}</button><span class="forgot-password"><a href="{$recover_url}" rel="loadpage">{$lng->forgot_password}</a></span>
				</form>
			</div>
		</div>
	</div>
</div>
